<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container m-5 row justify-content-center">
        <div class="p-3 " style="background-color: rgb(219, 218, 218); width: 800px;" >
            <form class="needs-validation" novalidate>
                <div class="form-group row align-items-center  my-2">
                    <label for="fname" class="form-label col-md-2">First Name</label>
                    <div class="col-md-5">
                        <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="fname" placeholder="First name" required>
                            <div class="invalid-feedback form-text">Please supply your first name</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row align-items-center  my-2">
                    <label for="lname" class="form-label col-md-2">Last Name</label>
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="lname" placeholder="Last name" required>
                            <div class="invalid-feedback form-text">Please supply your first name</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row align-items-center  my-2">
                    <label for="email" class="form-label col-md-2">E-Mail</label>
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
                            <div class="invalid-feedback form-text">Please supply your first name</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row align-items-center  my-2">
                    <label for="phone" class="form-label col-md-2">Phone #</label>
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                            <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212" required>
                            <div class="invalid-feedback form-text">Please supply your first name</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row align-items-center  my-2">
                    <label for="address" class="form-label col-md-2">Address</label>
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-house"></i></span>
                            <input type="text" class="form-control" id="address" placeholder="Address" required>
                            <div class="invalid-feedback form-text">Please supply your first name</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row align-items-center  my-2">
                    <label for="city" class="form-label col-md-2">City</label>
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-house"></i></span>
                            <input type="text" class="form-control" id="city" placeholder="city" required>
                        </div>
                    </div>
                </div>
                <div class="form-group row align-items-center  my-2">
                    <label for="state" class="form-label col-md-2">State</label>
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-list-ul"></i></span>
                            <select name="" id="state" class="form-select" arial-label="Default select example">
                                <option selected>Please select your state</option>
                                <option>Andhra Pradesh</option>
                                <option>Telangana</option>
                                <option>Karnataka</option>
                                <option>Tamilnadu</option>
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row align-items-center  my-2">
                    <label for="host" class="form-label col-md-2">Do you have hosting?
                    </label>
                    <div class="col-md-5">
                        <div class="input-group row ms-2">
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="host" id="positive"></input>
                            <label for="positive" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="host" id="negative"></input>
                            <label for="negative" class="form-check-label">No</label>
                        </div>
                    </div>
                    </div>
                    
                    
                </div>
                <div class="form-group row align-items-center  my-2">
                    <label for="project" class="form-label col-md-2">Project Description</label>
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-pencil"></i></span>
                            <textarea name="" id="project" rows="3" cols="30"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group row align-items-center  my-2">
                    <div class="col-md-2"></div>
                    <div class="col-md-5">
                        <div class="input-group">
                            <button class="btn btn-warning">Submit
                            <i class="bi bi-send"></i></button>  
                        </div>
                    </div>
                </div>
    
    
                
            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>
</html>
