<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap task 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container m-5 justify-content-center">
        <form action="" novalidate class="was-validated" >
            <div class="form-group my-4">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control w-50" id="name" required>
                <div class="invalid-feedback form-text">Name is required</div>
            </div>
            <div class="form-group my-4">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control w-50" id="email" required>
                <div class="invalid-feedback form-text">Email is required</div>
            </div>
            <div class="form-group my-4">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control w-50" id="password" required pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}">
                <div class="invalid-feedback form-text">Password is required</div>
            </div>

            <div class="form-group my-4">
                <label for="hobbies" class="form-label">Hobbies</label>
                <select name="" id="hobbies" class="form-select w-50">
                    <option value=""></option>
                    <option value="">Crcket</option>
                    <option value="">Football</option>
                    <option value="">Dancing</option>
                    <option value="">Singing</option>
                </select>
            </div>
            <div class="form-group my-4">
                <button class="btn btn-danger w-50">Submit</button>
            </div>
            
        </form>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>

</body>
</html>
