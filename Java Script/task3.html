<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container justify-content-center align-items-centre p-4 mt-5" style="border: solid black 1px; width: 35%;">
        <div class="row my-2">
            <label for="num1">1st Number : </label>
            <input type="text" id="num1">
        </div>
        <div class="row my-2">
            <label for="num2">2nd Number : </label>
            <input type="text" id="num2">
        </div>
        <div class="row my-2 ">
            <div class="col-md-3 mt-2 p-0 "><button onclick="MuliplyNumbers()" class="w-30">Multiply</button></div>
            <div class="col-md-3  mt-2 p-0"><button onclick="DivideNumbers()" class="w-30">Divide</button></div>
            
            
        </div>
        <div class="row my-2">
            <p class="p-0">The result is : </p>
            <p  class="p-0" id="res"></p>
        </div>
    </div>
    


    <script>
        function multiply(a,b){
            return a*b;
        }
        function divide(a,b){
            return a/b;
        }
        function MuliplyNumbers(){
            var a=parseInt(document.getElementById('num1').value)
            var b=parseInt(document.getElementById('num2').value)
            let res=multiply(a,b);
            document.getElementById("res").innerText=res;

        }

        function DivideNumbers(){
            var a=parseInt(document.getElementById('num1').value)
            var b=parseInt(document.getElementById('num2').value)
            let res=divide(a,b);
            document.getElementById("res").innerText=res;

        }
    </script>
    
</body>
</html>
