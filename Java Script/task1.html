<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript task 1</title>
</head>
<body>
    <h1>Reverse a Number</h1>
    <input id="num" type="number" value="32243">
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result"></p>

    <script>
      function reverseNumber() {
        var num = document.getElementById("num").value;
        var reversedNum = num.toString().split("").reverse().join("");
        document.getElementById("result").innerHTML = "Reversed number: " + reversedNum;
      }
    </script>
</body>
</html>
