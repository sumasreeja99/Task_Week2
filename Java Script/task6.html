<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="box pb-4" style="background-color: rgb(236, 236, 236); width: 350px;">
            <div class="brand text-center fs-2 pt-2 mt-4 mb-2" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><i>Instagram</i></div>
            <div>
                <form action="" novalidate class="px-4 needs-validation" onsubmit="return handleFormSubmit(event)">
                    <div class="form-group mt-4 mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>  
                    </div>
                    <div class="form-group mb-4">
                        <button class="btn btn-primary w-100" type="submit" id="loginButton" disabled>Log in</button>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6 text-start">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                            </div>
                            <div class="col-6 text-end">
                                <a href="">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">Don't have an account! <a href="">Sign up here</a>.</div>
    </div>

    <script>
        (function () {
            'use strict';

            function handleFormSubmit(event) {
                event.preventDefault();
                const form = event.target;
                if (form.checkValidity()) {
                    alert("Logged In successfully");
                } else {
                    event.stopPropagation();
                    form.classList.add('was-validated');
                }
            }

            function validateForm() {
                const form = document.querySelector('.needs-validation');
                const loginButton = document.getElementById('loginButton');
                if (form.checkValidity()) {
                    loginButton.disabled = false;
                } else {
                    loginButton.disabled = true;
                }
            }

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation');

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', handleFormSubmit, false);
                });

            // Add event listeners to all input fields to validate the form on input
            var inputs = document.querySelectorAll('.form-control');
            Array.prototype.slice.call(inputs)
                .forEach(function (input) {
                    input.addEventListener('input', validateForm);
                });

        })();
    </script>

</body>
</html>
